{% extends 'main.html'%}
{% block content%}
{% load static %}
<div>
    <form action="update" method="post">
        {% csrf_token %}

        <label>Patient ID:</label>
        <input type='text' name='id' placeholder={{id}} value={{id}}></input> <br>

        <label>Enter Patient Name:</label>
        <input type='text' name='name' placeholder={{first_name}} value={{first_name}}></input> <br>

        <label>Enter Patient Family Name:</label>
        <input type='text' name='family_name' placeholder={{family_name}} value={{family_name}}></input> <br>
        
        <label>Enter Home Phone:</label>
        <input type='text' name='phone' placeholder={{phone}} value={{phone}}></input> <br>

        <label for="gender">Choose a Gender:</label>
        <select name="gender" id="gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
          <option value="unknown">Unknown</option>
          <option selected="selected" value={{gender}}>{{gender}}</option>
        </select> <br>

        <label for="active">Active:</label>
        <select name="state" id="state">
          <option value="true">True</option>
          <option value="false">False</option>
          <option selected="selected" value={{state}}>{{state}}</option>
        </select> <br>

        <input type='submit' value='Update'></input><br>

    </form>
</div>

{% endblock content%}
